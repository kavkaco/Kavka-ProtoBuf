version: v2
managed:
    enabled: true
    override:
        - file_option: go_package_prefix
          value: github.com/kavkaco/Kavka-Core/protobuf/gen/go
plugins:
    # Generate GoLang
    - local: protoc-gen-go
      out: ./gen/go
      opt: paths=source_relative
    - local: protoc-gen-connect-go
      out: ./gen/go
      opt: paths=source_relative
    # Generate TypeScript
    - local: protoc-gen-es
      out: ./gen/es
      opt:
          - target=ts
          - import_extension=.ts
    - local: protoc-gen-connect-es
      out: ./gen/es
      opt:
          - target=ts
          - import_extension=.ts
